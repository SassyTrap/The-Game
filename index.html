<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trial by Combat Online</title>
  <!-- Google Fonts for that premium feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="game-container">
      <!-- Lobby / Server Connect -->
      <div id="lobby-screen" class="lobby-screen">
        <h1>Trial by Combat Online</h1>
        <div class="lobby-box">
          <input type="text" placeholder="Enter Username" id="username-input" class="lobby-input">
          <select id="server-select" class="lobby-input">
            <option>Official Server (Vanilla)</option>
          </select>
          <button id="btn-connect" class="lobby-btn">Connect</button>
        </div>
        <p class="lobby-status">Server Status: online</p>
      </div>

      <!-- Character Select Screen -->
      <div id="char-select-screen" class="lobby-screen hidden">
        <h1>Select Your Fighter</h1>
        <div class="char-grid">
          <!-- Only Steven for now -->
          <div class="char-card" data-char="steven">
            <div class="char-img-container">
              <img src="/fighter.png" alt="Steven">
            </div>
            <h2>Steven</h2>
          </div>
        </div>
      </div>

      <div class="layer background-layer" id="background"></div>
      <div class="layer character-layer" id="character-container">
        <!-- Characters will be injected here -->
      </div>
      <div class="layer fx-layer" id="fx-container"></div>

      <div class="ui-layer">
        <div class="dialogue-box hidden" id="dialogue-box">
          <div class="name-tag" id="speaker-name">Phoenix</div>
          <div class="dialogue-text" id="dialogue-text"></div>
          <div class="dialogue-arrow">â–¼</div>
        </div>

        <div class="controls hidden" id="controls">
          <!-- Actions like Press, Present -->
          <button class="btn-action" id="btn-press">Press</button>
          <button class="btn-action" id="btn-present">Present</button>
        </div>
      </div>

      <div class="screen-overlay" id="overlay"></div>
    </div>

    <!-- Player Controls (Bottom Bar) -->
    <div class="player-controls disabled" id="player-controls">
      <div class="control-row">
        <select id="pose-select">
          <option value="normal">Normal</option>
          <option value="point">Point</option>
          <option value="desk_slam">Desk Slam</option>
          <option value="sweat">Sweating</option>
        </select>
        <div class="shout-buttons">
          <button data-shout="attack" class="btn-shout objection">Attack!</button>
          <button data-shout="counter" class="btn-shout holdit">Counter!</button>
          <button data-shout="break" class="btn-shout takethat">Break!</button>
        </div>
      </div>
      <div class="control-row">
        <input type="text" id="chat-input" placeholder="Type your combat line..." autocomplete="off">
        <button id="btn-send">Speak</button>
      </div>
      <div class="chat-log hidden" id="chat-log">
        <!-- History goes here -->
      </div>

      <!-- Music Player -->
      <div class="music-player hidden" id="music-player">
        <div class="music-controls">
          <input type="text" id="music-url" placeholder="Paste MP3/MP4 URL" class="music-input">
          <button id="btn-play-music">Play</button>
        </div>
        <div class="now-playing" id="now-playing-text">No Music Playing</div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
